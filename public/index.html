<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informed360</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=22"/>
</head>
<body>
  <header class="hdr">
    <div class="left">
      <div class="logo"><strong>Informed360</strong></div>
      <div class="chips">
        <span class="chip" id="nseChip">NSE —</span>
        <span class="chip" id="bseChip">BSE —</span>
      </div>
    </div>
    <nav class="nav">
      <a>Home</a><a>Markets</a><a>Politics</a><a>Technology</a><a>Analysis</a>
    </nav>
    <div class="date" id="dateNow">—</div>
  </header>

  <div class="ticker" id="ticker"><span>Loading markets…</span></div>

  <!-- PAGE CONTAINER: hero and main share the same width/padding for perfect alignment -->
  <div class="container">

    <!-- HERO as a full-width card that visually aligns with cards below -->
    <section class="card hero-card">
      <div class="hero">
        <div class="hero-media">
          <img id="heroImg" src="https://via.placeholder.com/640x360" alt="Hero"/>
        </div>
        <div class="hero-text">
          <h1 id="heroTitle">Loading…</h1>
          <a id="heroLink" class="cta" target="_blank" rel="noreferrer">Read Analysis</a>

          <div class="meter-block">
            <div class="tooltip">
              <div class="bar-meter" id="heroMeter"><div class="needle"></div></div>
              <div class="tooltiptext" id="heroTip">Sentiment</div>
            </div>
            <div class="bar-labels" id="heroLabels"></div>
          </div>

          <div class="bias-text" id="biasText">Bias: —</div>
        </div>
      </div>
    </section>

    <main>
      <aside class="card">
        <h2>Trending News</h2>
        <div id="trending-list" class="brief-list"></div>
      </aside>

      <section class="card">
        <h2>News</h2>
        <div class="news-list" id="news-list"></div>
      </section>

      <aside class="card">
        <h2>Daily Briefing</h2>
        <div id="brief-right" class="brief-list"></div>
      </aside>
    </main>

  </div>

  <footer>&copy; <span id="yr"></span> Informed360. All rights reserved.</footer>

  <script type="module" src="app.js?v=22"></script>
</body>
</html>
