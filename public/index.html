<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Informed 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">Informed 360</div>
    <div id="ticker" class="ticker" aria-live="polite"></div>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"></button>
  </header>

  <main class="layout">
    <aside class="left">
      <h2>Pinned</h2>
      <div id="pinned" class="card-list"></div>
    </aside>

    <section class="center">
      <div id="mainHero" class="main-hero"></div>

      <div class="news-section">
        <div class="controls">
          <button data-sent="all" class="chip active">All</button>
          <button data-sent="positive" class="chip">Positive</button>
          <button data-sent="neutral" class="chip">Neutral</button>
          <button data-sent="negative" class="chip">Negative</button>
        </div>
        <h2>News</h2>
        <div id="newsList" class="news-list"></div>
      </div>
    </section>

    <aside class="right">
      <div class="topics">
        <h3>Trending Topics</h3>
        <div id="topicsList" class="topics-list"></div>
      </div>
      <div class="daily">
        <h3>Daily News</h3>
        <div id="daily" class="daily-list"></div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> Informed 360 — Indian news & sentiment.</span>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
