<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Informed360</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=19"/>
</head>
<body>
  <header class="hdr">
    <div class="left">
      <div class="logo"><strong>Informed360</strong></div>
      <div class="chips">
        <span class="chip" id="nseChip">NSE —</span>
        <span class="chip" id="bseChip">BSE —</span>
      </div>
    </div>
    <nav class="nav">
      <a>Home</a><a>Markets</a><a>Politics</a><a>Technology</a><a>Analysis</a>
    </nav>
    <div class="date" id="dateNow">—</div>
  </header>

  <div class="ticker" id="ticker"><span>Loading markets…</span></div>

  <!-- HERO (compact, crisp) -->
  <section class="hero hero--tight">
    <div class="hero-img-wrap">
      <img id="heroImg" class="hero-img" src="" alt="Top story image" />
    </div>
    <div class="hero-content">
      <h1 id="heroTitle">Loading…</h1>

      <div class="hero-meter-row">
        <div class="tooltip">
          <div class="bar-meter hero" id="heroMeter"><div class="needle"></div></div>
          <div class="tooltiptext" id="heroTip"></div>
        </div>
        <div class="bar-labels hero" id="heroLabels"></div>
      </div>

      <div class="hero-actions">
        <a id="heroLink" class="btn-primary" target="_blank" rel="noreferrer">Read Analysis</a>
        <div class="hero-bias" id="biasText">Bias: —</div>
      </div>

      <div class="hero-dots" id="heroDots"></div>
      <button class="hero-nav prev" id="heroPrev" aria-label="Previous">‹</button>
      <button class="hero-nav next" id="heroNext" aria-label="Next">›</button>
    </div>
  </section>

  <main>
    <aside class="card">
      <h2>Trending News</h2>
      <div id="trending-list" class="brief-list"></div>
    </aside>

    <section class="card">
      <h2>News</h2>
      <div class="news-list" id="news-list"></div>
    </section>

    <aside class="card">
      <h2>Daily Briefing</h2>
      <div id="brief-right" class="brief-list"></div>
    </aside>
  </main>

  <footer>&copy; <span id="yr"></span> Informed360. All rights reserved.</footer>

  <script type="module" src="app.js?v=19"></script>
</body>
</html>
