<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Informed360</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Optional: hard-set your API base. If omitted, app.js will auto-detect. -->
  <!-- <script>window.API_BASE="https://YOUR-RENDER-APP.onrender.com";</script> -->

  <style>
    .api-badge{
      position:fixed; right:10px; bottom:10px; z-index:9999;
      font:600 12px/1.2 Inter, system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      padding:7px 10px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,.12);
      background:#fff; border:1px solid #e6e6e6; color:#111
    }
    .api-badge.ok{ border-color:#16a34a; }
    .api-badge.fail{ border-color:#ef4444; }
    .api-badge small{ color:#555; font-weight:700; margin-left:6px }
  </style>
</head>
<body>
  <header class="hdr">
    <div class="left">
      <div class="logo"><strong>Informed360</strong></div>
      <div class="chips">
        <span class="chip" id="nseChip">NSE —</span>
        <span class="chip" id="bseChip">BSE —</span>
      </div>
    </div>
    <nav class="nav"></nav>
    <div class="date" id="dateNow"></div>
  </header>

  <div class="ticker" id="ticker"><span>Loading markets…</span></div>

  <div class="container">
    <!-- HERO -->
    <section class="card hero-card">
      <div class="hero">
        <button class="hero-nav prev" id="heroPrev" aria-label="Previous">‹</button>
        <div class="hero-slide" id="heroSlide">
          <div class="hero-media">
            <!-- intrinsic size prevents layout shift -->
            <img id="heroImg" alt="Hero" width="800" height="260" loading="eager" />
          </div>
          <div class="hero-text">
            <h1 id="heroTitle">Loading...</h1>
            <a id="heroLink" class="cta" target="_blank" rel="noreferrer">Read Analysis</a>
            <div class="meter-block">
              <div class="bar-meter" id="heroMeter"><div class="needle"></div></div>
              <div class="bar-labels"></div>
            </div>
            <div class="bias-text" id="biasText">Bias: —</div>
          </div>
        </div>
        <button class="hero-nav next" id="heroNext" aria-label="Next">›</button>
        <div class="hero-dots" id="heroDots"></div>
      </div>
    </section>

    <!-- 3-column -->
    <main>
      <aside class="card">
        <h2>Trending News</h2>
        <div id="trending-list" class="brief-list"></div>
      </aside>

      <section class="card">
        <h2>News</h2>
        <div class="news-list" id="news-list"></div>
      </section>

      <aside class="card">
        <h2>Daily Briefing</h2>
        <div id="brief-right" class="brief-list"></div>
      </aside>
    </main>
  </div>

  <footer>&copy; <span id="yr"></span> Informed360. All rights reserved.</footer>

  <div id="apiBadge" class="api-badge">API: <small>checking…</small></div>

  <script type="module" src="app.js"></script>
</body>
</html>
