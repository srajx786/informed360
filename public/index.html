<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Informed 360</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <!-- Top navigation bar with brand, ticker and theme toggle -->
  <header class="topbar">
    <div class="brand">Informed 360</div>
    <div id="ticker" class="ticker" aria-live="polite"></div>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"></button>
  </header>

  <!-- Main three‑column layout -->
  <main class="layout">
    <!-- Left column: pinned stories -->
    <aside class="left">
      <h2>Pinned News</h2>
      <div id="pinned" class="card-list"></div>
    </aside>

    <!-- Centre column: hero and news list -->
    <section class="center">
      <!-- Featured story / hero panel -->
      <div id="mainHero" class="main-hero"></div>
      <!-- News list -->
      <div class="news-section">
        <h2>News</h2>
        <div id="newsList" class="news-list"></div>
      </div>
    </section>

    <!-- Right column: trending topics and daily feed -->
    <aside class="right">
      <!-- Trending topics cluster -->
      <div class="topics">
        <h3>Trending Topics</h3>
        <div id="topicsList" class="topics-list"></div>
      </div>
      <!-- Daily feed list -->
      <div class="daily">
        <h3>Daily News</h3>
        <div id="daily" class="daily-list"></div>
      </div>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <span>© <span id="year"></span> Informed 360 — Indian news & sentiment for readers.</span>
  </footer>

  <!-- Client‑side logic -->
  <script src="app.js" defer></script>
</body>
</html>
