<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Informed360 News</title>

  <!-- ‚úÖ This fixes your mobile layout -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <meta name="theme-color" content="#0d1116"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Public+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="gn-header">
    <div class="gn-topbar">
      <a class="gn-brand" href="/">
        <!-- your generated logo -->
        <img class="brand-image" src="/assets/informed360-logo.png" alt="Informed360" />
      </a>

      <div class="gn-search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.2-4.2m1.7-5.3a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
        <input type="search" placeholder="Search for topics, locations & sources" aria-label="Search" />
        <button class="icon-btn" id="themeToggle" title="Toggle theme">üåô</button>
      </div>

      <div style="display:flex; gap:.5rem; justify-content:flex-end">
        <button class="icon-btn" title="Help">‚ùì</button>
        <button class="icon-btn" title="Settings">‚öôÔ∏è</button>
        <div class="avatar" title="Profile">S</div>
      </div>
    </div>

    <nav class="gn-tabs">
      <button class="tab active" data-cat="home">Home</button>
      <button class="tab" data-cat="foryou">For you</button>
      <button class="tab" data-cat="following">Following</button>
      <button class="tab" data-cat="showcase">News Showcase</button>
      <span class="tab-divider"></span>
      <button class="tab" data-cat="india">India</button>
      <button class="tab" data-cat="world">World</button>
      <button class="tab" data-cat="local">Local</button>
      <button class="tab" data-cat="business">Business</button>
      <button class="tab" data-cat="technology">Technology</button>
      <button class="tab" data-cat="entertainment">Entertainment</button>
      <button class="tab" data-cat="sports">Sports</button>
      <button class="tab" data-cat="science">Science</button>
      <button class="tab" data-cat="health">Health</button>
    </nav>
  </header>

  <section class="gn-briefing">
    <div>
      <div class="display-title">YOUR BRIEFING</div>
      <div class="briefing-date" id="briefingDate">‚Äî</div>
    </div>

    <div class="ticker" id="tickerRow">
      <!-- market chips injected by server or left empty -->
    </div>

    <div class="weather-card">
      <div style="font-size:22px">‚õÖ</div>
      <div>
        <div class="briefing-date">Your area</div>
        <div style="font-weight:800; font-size:1.2rem">21¬∞C</div>
      </div>
    </div>
  </section>

  <main class="layout">
    <!-- Left column: PINNED -->
    <section class="left">
      <div class="block-card">
        <div class="block-header">
          <div class="block-title">PINNED</div>
        </div>
        <div class="block-list" id="pinned">
          <!-- pinned items injected -->
        </div>
      </div>
    </section>

    <!-- Center column: HERO + NEWS -->
    <section class="center">
      <!-- HERO (carousel on desktop; stacked on mobile) -->
      <div class="hero-carousel" id="hero">
        <button class="hero-nav prev" id="heroPrev" aria-label="Previous">‚Äπ</button>
        <div class="hero-track" id="heroTrack">
          <!-- hero slides injected -->
        </div>
        <button class="hero-nav next" id="heroNext" aria-label="Next">‚Ä∫</button>
        <div class="hero-dots" id="heroDots"></div>
      </div>

      <div class="news-section">
        <div class="controls">
          <button class="chip active" data-sent="all">All</button>
          <button class="chip" data-sent="positive">Positive</button>
          <button class="chip" data-sent="neutral">Neutral</button>
          <button class="chip" data-sent="negative">Negative</button>
          <button class="chip" id="expChip" title="Include experimental feeds">Max Feeds</button>
        </div>

        <div class="news-list" id="newsList">
          <!-- list injected -->
        </div>
      </div>
    </section>

    <!-- Right column: TRENDING -->
    <aside class="right">
      <div class="block-card">
        <div class="block-header">
          <div class="block-title">TRENDING TOPICS</div>
        </div>
        <div class="block-list" id="topicsList">
          <!-- topics injected -->
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    ¬© <span id="year">2025</span> Informed360 ‚Ä¢ Sentiment computed with VADER on headline + snippet
  </footer>

  <!-- App -->
  <script src="/app.js" defer></script>
</body>
</html>
