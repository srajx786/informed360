<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informed 360</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Informed 360</div>
    <div class="date" id="today"></div>
  </header>

  <div class="page">
    <aside class="left">
      <section class="panel">
        <h3>Search</h3>
        <input id="search" class="search" placeholder="Type to filter..." />
      </section>
      <section class="panel">
        <h3>Daily Briefing</h3>
        <ul id="dailyList" class="brief-list"></ul>
      </section>
    </aside>

    <main class="center">
      <article id="mainArticle" class="article"></article>
    </main>

    <aside class="right">
      <section class="panel">
        <h3>Sentiment Meter</h3>
        <div id="sc-topic1" class="senti-card"></div>
        <div id="sc-topic2" class="senti-card"></div>
        <div id="sc-s1" class="senti-card"></div>
        <div id="sc-s2" class="senti-card"></div>
      </section>
    </aside>
  </div>

  <footer class="legal">Headlines link to original sources.</footer>
  <script type="module" src="app.js"></script>
</body>
</html>
